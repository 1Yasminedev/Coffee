<body>

  <header class="page-header">
    <h1>Vos Avis</h1>
  </header>

    <section class="review-form">
      <h2>Donnez votre avis</h2>
      <form id="avisForm">
        <div class="form-group">
          <label for="name">Votre nom</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Votre email (ne sera pas affich√©)</label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label>Votre note</label>
          <div class="rating-stars" id="ratingStars">
            <i class="far fa-star" data-rating="1"></i>
            <i class="far fa-star" data-rating="2"></i>
            <i class="far fa-star" data-rating="3"></i>
            <i class="far fa-star" data-rating="4"></i>
            <i class="far fa-star" data-rating="5"></i>
          </div>
          <input type="hidden" id="rating" name="rating" value="0" required>
        </div>
        
        <div class="form-group">
          <label for="comment">Votre avis</label>
          <textarea id="comment" name="comment" required></textarea>
        </div>
        
        <button type="submit" class="btn">Envoyer l'avis</button>
      </form>
    </section>
  </div>

      <p>Coffee ‚òï fait avec ‚ù§Ô∏è | Tous droits r√©serv√©s</p>
    </div>
  </footer>

  <script>
    // Script pour le menu burger
    const burger = document.getElementById('burger');
    const navMenu = document.getElementById('nav-menu');

    burger.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      burger.classList.toggle('active');
    });

    // Script pour le menu d√©roulant en version mobile
    const dropdowns = document.querySelectorAll('.dropdown');
    
    dropdowns.forEach(dropdown => {
      const dropbtn = dropdown.querySelector('.dropbtn');
      
      dropbtn.addEventListener('click', (e) => {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          dropdown.classList.toggle('active');
        }
      });
    });
  
    // Syst√®me d'√©valuation par √©toiles
    const stars = document.querySelectorAll('#ratingStars i');
    const ratingInput = document.getElementById('rating');
    
    stars.forEach(star => {
      star.addEventListener('click', () => {
        const rating = parseInt(star.getAttribute('data-rating'));
        ratingInput.value = rating;
        
        stars.forEach((s, index) => {
          if (index < rating) {
            s.classList.remove('far');
            s.classList.add('fas', 'active');
          } else {
            s.classList.remove('fas', 'active');
            s.classList.add('far');
          }
        });
      });
      
      star.addEventListener('mouseover', () => {
        const hoverRating = parseInt(star.getAttribute('data-rating'));
        
        stars.forEach((s, index) => {
          if (index < hoverRating) {
            s.classList.remove('far');
            s.classList.add('fas');
          } else {
            s.classList.remove('fas');
            s.classList.add('far');
          }
        });
      });
      
      star.addEventListener('mouseout', () => {
        const currentRating = parseInt(ratingInput.value);
        
        stars.forEach((s, index) => {
          if (index < currentRating) {
            s.classList.remove('far');
            s.classList.add('fas', 'active');
          } else {
            s.classList.remove('fas', 'active');
            s.classList.add('far');
          }
        });
      });
    });

    // Gestion du formulaire
    const avisForm = document.getElementById('avisForm');
    
    avisForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      if (ratingInput.value === '0') {
        alert('Veuillez donner une note');
        return;
      }
      
      alert('Merci pour votre avis ! Il sera publi√© apr√®s mod√©ration.');
      avisForm.reset();
      ratingInput.value = '0';
      stars.forEach(star => {
        star.classList.remove('fas', 'active');
        star.classList.add('far');
      });
    });
  </script>
</body>
